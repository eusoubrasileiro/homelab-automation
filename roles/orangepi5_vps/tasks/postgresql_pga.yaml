version: '3.8'

services:
  postgresql:
    image: arm64v8/postgres:17
    environment:
      POSTGRES_USER: ainbidev
      POSTGRES_PASSWORD: 4!nb1deV
    volumes:
      - postgre_sql:/var/lib/postgresql/data
    ports:
      - target: 5432
        published: 5432
        mode: host
    networks:
      - network_public
    restart: unless-stopped

volumes:
  postgre_sql:

networks:
  network_public:
    external: true